<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Counter Management
            </a>
        </div>
    </nav>
    <div class="row row-cols-1 row-cols-md-4 g-3 p-3">
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Counter 1</h5>
                    <div class="card-text text-center p-2">
                        <div class="btn-group-vertical p-3" role="group">
                            <button id="statusBuC1" type="button" onclick="setstatus(1)" class="btn btn-primary">Go offline</button>
                            <button id="completeBuC1" onclick="completeTicet(1)" type="button" class="btn btn-outline-primary">Complete ticket</button>
                            <button id="nextBuC1" onclick="nextTicet(1)" type="button" class="btn btn-primary">Call Next</button>
                        </div>
                        status : <a id="statusC1">work</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Counter 2</h5>
                    <div class="card-text text-center p-2">
                        <div class="btn-group-vertical p-3" role="group">
                            <button id="statusBuC2" type="button" onclick="setstatus(2)" class="btn btn-primary">Go offline</button>
                            <button id="completeBuC2" onclick="completeTicet(2)" type="button" class="btn btn-outline-primary">Complete ticket</button>
                            <button id="nextBuC2" onclick="nextTicet(2)" type="button" class="btn btn-primary">Call Next</button>
                        </div>
                        status : <a id="statusC2">work</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Counter 3</h5>
                    <div class="card-text text-center p-2">
                        <div class="btn-group-vertical p-3" role="group">
                            <button id="statusBuC3" type="button" onclick="setstatus(3)" class="btn btn-primary">Go offline</button>
                            <button id="completeBuC3" onclick="completeTicet(3)" type="button" class="btn btn-outline-primary">Complete ticket</button>
                            <button id="nextBuC3" onclick="nextTicet(3)" type="button" class="btn btn-primary">Call Next</button>
                        </div>
                        status : <a id="statusC3">work</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Counter 4</h5>
                    <div class="card-text text-center p-2">
                        <div class="btn-group-vertical p-3" role="group">
                            <button id="statusBuC4" type="button" onclick="setstatus(4)" class="btn btn-primary">Go offline</button>
                            <button id="completeBuC4" onclick="completeTicet(4)" type="button" class="btn btn-outline-primary">Complete ticket</button>
                            <button id="nextBuC4" onclick="nextTicet(4)" type="button" class="btn btn-primary">Call Next</button>
                        </div>
                        status : <a id="statusC4">work</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <!-- js -->
</body>

</html>
